<form
    #formSearch="ngForm"
    class="form-inline my-2 my-lg-0 d-inline-flex"
    (ngSubmit)="onSubmit(formSearch)"
    >
    <input
        name="word"
        [(ngModel)]="word" required
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        (ngModelChange)="onSearchChange()"
    />
    <button class="btn btn-outline-success my-2 my-sm-0 m-4" type="submit">
      Search
    </button>
  </form>
